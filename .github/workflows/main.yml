name: Deploy backend 

on: 
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ConfiguraciÃ³n de SSH
        env:
            SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
            SERVER_USER: ${{ secrets.SERVER_USER }}
            SERVER_IP: ${{ secrets.IP_SERVER }}  
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "echo 'âœ… Conectado al servidor correctamente'"

      - name: Desplegar en servidor
        env:
            SERVER_USER: ${{ secrets.SERVER_USER }}
            SERVER_IP: ${{ secrets.IP_SERVER }}
        run: |
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP << 'EOF'
            cd deploy/blackline-backend/
            echo "ðŸ›‘ Paramos el contenedor de Docker"
            docker compose down
            echo "âœ… Traemos los cambios de GitHub"
            git pull
            echo "ðŸš€ Arrancamos el contenedor de Docker"
            docker compose up -d
          EOF
