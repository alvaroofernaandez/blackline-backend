name: Deploy backend 

on: 
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configuración de SSH
        env:
            SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
            SERVER_USER: ${{ secrets.SERVER_USER }}
            SERVER_IP: ${{ secrets.IP_SERVER }}  
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "echo '✅ Conectado al servidor correctamente'"

      - name: Desplegar en servidor
        env:
            SERVER_USER: ${{ secrets.SERVER_USER }}
            SERVER_IP: ${{ secrets.IP_SERVER }}
        run: |
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP << 'EOF'
            cd deploy/blackline-backend/
            echo "🛑 Paramos el contenedor de Docker"
            docker compose down
            sleep 60
            echo "❌Borramos las imágenes antiguas"
            docker rm -v blackline-backend-api-gateway-1
            docker rm -v blackline-backend-noticiero-api-1
            docker rm -v blackline-backend-sorteos-api-1
            echo "✅ Traemos los cambios de GitHub"
            git pull
            echo "🚀 Arrancamos el contenedor de Docker"
            docker compose up --build -d
          EOF
