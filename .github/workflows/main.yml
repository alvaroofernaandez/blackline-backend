name: Deploy backend 

on: 
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ConfiguraciÃ³n de ssh
        env:
            SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
            SERVER_USER: ${{ secrets.SERVER_USER }}
            SERVER_IP: ${{ secrets.IP_SERVER }}  
        run:
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP
          echo "âœ…Conectado al servidor correctamente"

      - name: Parar proceso de docker
        run:
          cd deploy/blackline-backend/
          docker compose down  
          echo "ðŸ›‘Paramos el contenedor de docker"
      - name: Traer los cambios del repositorio
        run: 
          git pull
          echo "âœ…Traemos los cambios de github"
      - name: Arrancamos el contendor de docker
        run:
          docker compose up -d
          
          
